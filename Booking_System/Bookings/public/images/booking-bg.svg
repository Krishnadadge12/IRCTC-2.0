<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- diagonal tri-color background approximation -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff7a00" />
      <stop offset="45%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#0ca085" />
    </linearGradient>
    <filter id="f1" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="8" result="b" />
      <feBlend in="SourceGraphic" in2="b" />
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#g1)" />

  <!-- perspective rails -->
  <g opacity="0.18" stroke="#003b66" stroke-width="18" stroke-linecap="round">
    <path d="M200 900 L780 0" />
    <path d="M400 900 L980 0" />
  </g>

  <!-- simple train silhouette -->
  <g transform="translate(980,220) scale(1.6)" fill="#093b66" opacity="0.9">
    <rect x="-160" y="80" width="320" height="90" rx="12" />
    <rect x="-170" y="20" width="220" height="80" rx="10" />
    <circle cx="-90" cy="180" r="18" fill="#071a2b" />
    <circle cx="20" cy="180" r="18" fill="#071a2b" />
    <rect x="40" y="30" width="80" height="80" rx="10" fill="#0baed3" opacity="0.08"/>
  </g>

  <!-- soft vignette -->
  <rect width="1600" height="900" fill="#000" opacity="0.05" />
</svg>
